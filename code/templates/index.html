<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; 
            color: white; 
        }
        #chat-log {
            height: 400px;
            width: 100%;
            border: 1px solid #555; 
            background-color: #444; 
            color: white;
            overflow-y: scroll;
        }
        #input-area {
            height: 100px;
            width: 100%;
            border: 1px solid #555;
            background-color: #444; 
            color: white;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div id="chat-log"></div>
    <textarea id="input-area" placeholder="Type your message here..."></textarea>
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const input = document.getElementById('input-area');
            const chatLog = document.getElementById('chat-log');
            
            fetch('/infer', {
                method: 'POST',
                body: new URLSearchParams({ 'input_text': input.value }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                chatLog.innerHTML += `<p><strong>User:</strong> ${input.value}</p>`;
                chatLog.innerHTML += `<p><strong>AI:</strong> ${data.output}</p>`;
                chatLog.scrollTop = chatLog.scrollHeight; // Auto scroll to bottom
                input.value = ''; // Clear input
            });
        }
    </script>
</body>
</html>
